<!DOCTYPE html>

<html lang="en">
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png" />

		<!-- FONT: Barlow & Barlow Condensed (400, 600) -->
		<link
			href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;600&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./dist/main.css" />
		<title>Project Tracking Intro Component</title>

	<body>
		<header class="header">
			<nav class="container">
				<a href="/" class="nav__logo">
					<img src="./images/logo.svg" alt="Logo" />
				</a>

				<div class="nav__toggle hide-for-desktop">
					<span></span><span></span><span></span>

					<a href="#" class="link nav__cta">login</a>
				</div>
			</nav>

			<div class="header__menu has-fade hide-for-desktop">

			<div class="main__image"></div>

			<div class="main__text container">

				<div class="btn-container">
					<button>schedule a demo</button><span class="text-light">to see a preview</span>
